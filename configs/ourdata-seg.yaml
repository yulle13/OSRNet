# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /home/zxy/zxy_project/ultralytics/data # dataset root dir
train: kwob_yolo/train # train images (relative to 'path') 4 images
val: kwob_yolo/val # val images (relative to 'path') 4 images
test: # test images (optional)

# Classes 
names:
  0: Plastic bottle
  1: Plastic box
  2: Paper box
  3: Paper cup
  4: Metal bottle
  5: Metal box
  6: Glass bottle
  7: Glass cup
  8: Wooden
  9: Cloth
  10: Shoes
  11: Book
  12: Metal item

# Download script/URL (optional)
download: https://ultralytics.com/assets/coco8-seg.zip
